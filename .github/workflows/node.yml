name: 'Eslint Check (Node.js)'

on:
    push:

jobs:
    build:
        runs-on: 'ubuntu-latest'
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'
            - run: npm install -g eslint
            - run: npm run eslint -v
            - run: npm run check-safe
        
