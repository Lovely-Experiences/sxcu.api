name: 'Eslint Check (Node.js)'

on:
    push:

jobs:
    build:
        runs-on: 'ubuntu-latest'
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm'
            - run: npm install
            - run: npm run check
              id: "check"
            - uses: peter-evans/commit-comment@v2
              with:
                body: |
                    Eslint result:
                    ```
                    ${{toJSON(steps.check.outputs)}}
                    ```